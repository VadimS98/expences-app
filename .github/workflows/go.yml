name: Go Tests

# Trigger the workflow on push or pull request events
on:
  push:
    branches:
      - main  # Run tests on pushes to the main branch
  pull_request: # Run tests on pull requests to any branch

jobs:
  test:
    runs-on: ubuntu-latest # Use an Ubuntu environment for testing

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20 # Replace with your Go version if different

      # Step 3: Run tests
      - name: Run tests
        run: go test ./... -v
